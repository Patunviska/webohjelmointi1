<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server - Client -kuvat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(600px, 1fr)); /* 300px minimi, skaalautuu */
        gap: 15px;
        text-align: center;
        }

        .gallery img {
        width: 100%;
        height: auto;
        max-width: 100%;
        object-fit: cover;
        border-radius: 10px;
        }

        .paluu-linkki {
  display: inline-block;
  margin-top: 15px;
  text-decoration: none;
  color: #000000;
  border: 1px solid #666;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background-color 0.3s, color 0.3s;
}
      
    </style>
</head>
<body>
    <div class="gallery">
        <figure>
            <img src="asennus.png">
            <figcaption>Kuva 1: Ohjelma vaatii JSON-serverin asennuksen toimiakseen oikein</figcaption>
        </figure>
        <figure>
            <img src="servustart.png">
            <figcaption>Kuva 2: Asennuksen jälkeen serveri käynnistetään.</figcaption>
        </figure>
        <figure>
            <img src="indeksi.png">
            <figcaption>Kuva 3: index.html perusnäkymä selaimessa</figcaption>
        </figure>
        <figure>
            <img src="luettelo.png">
            <figcaption>Kuva 4: Puhelinluettelon näkymä selaimessa muutaman tiedon lisäyksen jälkeen.</figcaption>
        </figure>
        <figure>
            <img src="lisays.png">
            <figcaption>Kuva 5: Ylempiin laatikoihin voi kirjoittaa uusia tietoja, jonka jälkeen "Luo uusi puhelintieto"- nappula tallentaa tiedot tietokantaan.</figcaption>
        </figure>
        <figure>
            <img src="lisatty.png">
            <figcaption>Kuva 6: Tiedot tallentuivat tietokantaan ja näkyvät välittömästi selainnäkymässä.</figcaption>
        </figure>
        <figure>
            <img src="muokkaus.png">
            <figcaption>Kuva 7: "Muokkaa"- nappulaa painamalla numerokenttää pystyy muokkaamaan ja numeron voi vaihtaa.</figcaption>
        </figure>
        <figure>
            <img src="tallennettu.png">
            <figcaption>Kuva 8: "Tallenna"- nappula tallentaa muutoksen myös tietokantaan.</figcaption>
        </figure>
        <figure>
            <img src="poistot.png">
            <figcaption>Kuva 9: "Poista"- nappulaa painamalla rivin saa poistettua ja tieto häviää näkymästä välittömästi.</figcaption>
        </figure>
        <figure>
            <img src="poistettu.png">
            <figcaption>Kuva 10: Poistetut tiedot häviävät välittömästi myös tietokannasta.</figcaption>
        </figure>
    </div>
    <br>
    <br>
    <a href="index.html" class="paluu-linkki">Paluu</a>
    
</body>
</html>
