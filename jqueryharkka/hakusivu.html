<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style-hakusivu.css" />
    <title>Hae puhelinnumero</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
      $(document).ready(function () {
        $('[name="submit"]').click(function () {
          var nimi = $("#nimi").val().toLowerCase();
          $.getJSON(
            "http://a41d.k.time4vps.cloud:3001/henkilot",
            function (data) {
              var loytyi = false;
              $.each(data, function (key, value) {
                if (value.nimi.toLowerCase() === nimi) {
                  $("#puhelin").val(value.puhelin);
                  loytyi = true;
                }
              });
              if (!loytyi) {
                $("#puhelin").val("Numeroa ei löytynyt.");
              }
            }
          );
        });
      });
    </script>
  </head>
  <body>
    <h1>Hae puhelinnumero</h1>
    <form id="form" name="form">
      <label>Syötä nimi:</label>
      <input name="nimi" id="nimi" type="text" maxlength="35" size="35" />

      <input name="submit" type="button" value="Hae puhelinnumero" />

      <br />
      <label>Puhelinnumero:</label>
      <input
        name="puhelin"
        id="puhelin"
        type="text"
        maxlength="35"
        size="35"
        readonly
      />
      <br />
    </form>
    <br />
    <a href="index.html" class="paluu-linkki">Takaisin pääsivulle</a>
  </body>
</html>
